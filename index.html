<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Memory Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
    <div class="board">
        <div class="stats">
            <div id="moves-count">Moves: 0</div>
            <div id="timer">Time: 0s</div>
        </div>
        <div class="game-container" id="game-container">
        
            <div class="card" data-value="1">
                <div class="cover"></div>
                <div class="emoji">🤮</div>
            </div>
            <div class="card matched" data-value="1">
                <div class="cover"></div>
                <div class="emoji">🤮</div>
            </div>
            <div class="card" data-value="2">
                <div class="cover"></div>
                <div class="emoji">🤡</div>
            </div>
            <div class="card matched" data-value="2">
                <div class="cover"></div>
                <div class="emoji">🤡</div>
            </div>
            <div class="card" data-value="3">
                <div class="cover"></div>
                <div class="emoji">👽</div>
            </div>
            <div class="card matched" data-value="3">
                <div class="cover"></div>
                <div class="emoji">👽</div>
            </div>
            <div class="card" data-value="4">
                <div class="cover"></div>
                <div class="emoji">💩</div>
            </div>
            <div class="card matched" data-value="4">
                <div class="cover"></div>
                <div class="emoji">💩</div>
            </div>
            <div class="card" data-value="5">
                <div class="cover"></div>
                <div class="emoji">🎅🏿</div>
            </div>
            <div class="card matched" data-value="5">
                <div class="cover"></div>
                <div class="emoji">🎅🏿</div>
            </div>
            <div class="card" data-value="6">
                <div class="cover"></div>
                <div class="emoji">🥷🏿</div>
            </div>
            <div class="card matched" data-value="6">
                <div class="cover"></div>
                <div class="emoji">🥷🏿</div>
            </div>
            <div class="card" data-value="7">
                <div class="cover"></div>
                <div class="emoji">🐲</div>
            </div>
            <div class="card matched" data-value="7">
                <div class="cover"></div>
                <div class="emoji">🐲</div>
            </div>
            <div class="card" data-value="8">
                <div class="cover"></div>
                <div class="emoji">🌚</div>
            </div>
            <div class="card matched" data-value="8">
                <div class="cover"></div>
                <div class="emoji">🌚</div>
            </div>

         
        </div>
        <button id="stop" class="hide">End Game</button>
    </div>
    <div class="controls-container">
        <div id="result"></div>
        <button id="start-game">Start Game</button>
        <button id="reset-game">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
